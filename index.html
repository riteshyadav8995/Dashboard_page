<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class=" flex min-h-screen flex-no-wrap">
        <!-- side bar-->
        <div class="w-64 bg-gray-800 hidden md:block">
            <!-- Dashboard wrapper -->
          <div class="flex justify-center items-center h-16 bg-gray-900">
            <h1 class="text-white text-2xl">Dashboard</h1>
          </div>

          <nav class="mt-10">
            <a href="#" class="flex itmes-center mt-4 py-2 px-6 bg-gray-700 text-gray-100 hover:text-gray-400">
                <span class="mx-3">Home</span>
            </a>
            <a href="#" class="flex itmes-center mt-4 py-2 px-6 hover:bg-gray-700 text-gray-100 hover:text-gray-400">
                <span class="mx-3">Analytics</span>
            </a>
            <a href="#" class="flex itmes-center mt-4 py-2 px-6 hover:bg-gray-700 text-gray-100 hover:text-gray-400">
                <span class="mx-3">Sales</span>
            </a>
            <a href="#" class="flex itmes-center mt-4 py-2 px-6 hover:bg-gray-700 text-gray-100 hover:text-gray-400">
                <span class="mx-3">Message</span>
            </a>
          </nav>
        </div>
         <!-- Main content-->
          <div class="w-full">
            <!--Nav bar-->
           <header class="flex items-center bg-white px-4 h-16">
            <!-- side bar button-->
                <button class=" md:hidden px-4 py-2 border rounded text-gray-600 border-gray-300"> <!-- text properties can apply on svg file-->
                       <svg class="h-6 w-6" width="800px" height="800px" viewBox="0 -0.5 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <path d="M5.5 7.75C5.08579 7.75 4.75 8.08579 4.75 8.5C4.75 8.91421 5.08579 9.25 5.5 9.25V7.75ZM19.5 9.25C19.9142 9.25 20.25 8.91421 20.25 8.5C20.25 8.08579 19.9142 7.75 19.5 7.75V9.25ZM5.5 11.75C5.08579 11.75 4.75 12.0858 4.75 12.5C4.75 12.9142 5.08579 13.25 5.5 13.25V11.75ZM17.5 13.25C17.9142 13.25 18.25 12.9142 18.25 12.5C18.25 12.0858 17.9142 11.75 17.5 11.75V13.25ZM5.5 15.75C5.08579 15.75 4.75 16.0858 4.75 16.5C4.75 16.9142 5.08579 17.25 5.5 17.25V15.75ZM12.5 17.25C12.9142 17.25 13.25 16.9142 13.25 16.5C13.25 16.0858 12.9142 15.75 12.5 15.75V17.25ZM5.5 9.25H19.5V7.75H5.5V9.25ZM5.5 13.25H17.5V11.75H5.5V13.25ZM5.5 17.25H12.5V15.75H5.5V17.25Z" fill="#000000"/>
                   </svg>
                </button>
                 <div class="ml-auto flex items-center">
                    <button class="flex itmes-center px-4 py-2 border rounded md text-gray-600 border-gray-300">
                        <span class="mr-2">Sign out</span>
                    </button>
                 </div>

           </header>
          </div>
    </div>
</body>
</html>
